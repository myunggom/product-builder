
<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minesweeper</h1>

        <main>
            <minesweeper-game></minesweeper-game>
        </main>
    </div>
    <script src="main.js"></script>
</body>
