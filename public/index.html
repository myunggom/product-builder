<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HEXACO 성격 진단</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5432000407497670"
     crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <!-- Intro Screen -->
        <section id="intro-screen" class="screen active">
            <header>
                <h1>🧠 HEXACO<br>성격 유형 진단</h1>
                <p>나의 성격을 6가지 차원에서 분석하고<br>친구들에게 결과를 공유해보세요.</p>
            </header>
            <div class="illustration">🔮</div>
            <button id="start-btn" class="primary-btn">진단 시작하기</button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen hidden">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="question-container">
                <span id="question-number" class="q-number">Q1.</span>
                <h2 id="question-text">질문 내용이 여기에 표시됩니다.</h2>
            </div>
            <div class="options-container">
                <button class="option-btn" data-score="1">전혀 그렇지 않다</button>
                <button class="option-btn" data-score="2">그렇지 않다</button>
                <button class="option-btn" data-score="3">보통이다</button>
                <button class="option-btn" data-score="4">그렇다</button>
                <button class="option-btn" data-score="5">매우 그렇다</button>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <header>
                <h2>나의 HEXACO 프로필</h2>
                <p>당신의 성격 분석 결과입니다.</p>
            </header>
            
            <div class="chart-container">
                <canvas id="resultChart"></canvas>
            </div>

            <div id="result-description" class="result-desc">
                <!-- Descriptions injected by JS -->
            </div>

            <div class="action-buttons">
                <button id="share-btn" class="primary-btn share-btn">🔗 결과 링크 복사하기</button>
                <button id="retry-btn" class="secondary-btn">다시 하기</button>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
