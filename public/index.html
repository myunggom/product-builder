<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>

    <div class="container">

            </div>

            <button id="generate-btn" class="generate-btn">번호 생성하기</button>

        <footer>
            <p>&copy; 2026 Lotto Lucky Generator</p>
        </footer>
