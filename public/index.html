<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>오늘 저녁 뭐 먹지?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Dark Mode Toggle Button -->
        <button id="theme-toggle" class="theme-toggle" aria-label="테마 변경">🌙</button>

        <header>
            <h1>🍽️ 오늘 저녁 뭐 먹지?</h1>
            <p>고민하지 말고 버튼을 눌러보세요!</p>
        </header>

        <main>
            <div id="result-container" class="result-container">
                <div class="placeholder-text">버튼을 눌러 메뉴를 추천받으세요</div>
            </div>

            <button id="generate-btn" class="generate-btn">메뉴 추천받기</button>
            <div id="clock" class="clock"></div>
        </main>

        <footer>
            <p>&copy; 2026 Dinner Menu Recommender</p>
        </footer>
    </div>

    <!-- Custom Comment System -->
    <div class="comments-section">
        <h3 class="comments-title">댓글 <span id="comment-count">0</span></h3>
        
        <div class="comment-form">
            <input type="text" id="username" class="form-input" placeholder="닉네임" maxlength="10">
            <textarea id="comment-text" class="form-textarea" placeholder="이 메뉴 어때요? 의견을 남겨주세요!" rows="3"></textarea>
            <button id="submit-comment" class="submit-btn">등록</button>
        </div>

        <div id="comment-list" class="comment-list">
            <!-- Comments will be injected here via JS -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
