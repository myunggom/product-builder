<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO Meta Tags for AdSense -->
    <title>HEXACO 성격 유형 진단 테스트 (무료)</title>
    <meta name="description" content="HEXACO 모델에 기반한 무료 성격 유형 테스트입니다. 정직-겸손성, 정서적 불안정성, 외향성, 원만성, 성실성, 개방성의 6가지 요인을 정밀하게 분석하세요.">
    <meta name="keywords" content="HEXACO, 성격테스트, 심리테스트, MBTI, 성격유형, 무료성격검사, 심리분석">
    <meta name="author" content="Myunggom">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5432000407497670"
     crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <!-- Intro Screen -->
        <section id="intro-screen" class="screen active">
            <header>
                <h1>🧠 HEXACO<br>성격 유형 진단</h1>
                <p>HEXACO 모델은 인간의 성격을 가장 정밀하게 설명하는 최신 심리학 이론입니다.</p>
                <p>24개의 문항을 통해 당신의 성격을<br>6가지 차원에서 심층 분석해 드립니다.</p>
            </header>
            <div class="illustration">🔮</div>
            <button id="start-btn" class="primary-btn">진단 시작하기</button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen hidden">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="question-container">
                <span id="question-number" class="q-number">Q1.</span>
                <h2 id="question-text">질문 내용</h2>
            </div>
            <div class="options-container">
                <button class="option-btn" data-score="1">전혀 그렇지 않다</button>
                <button class="option-btn" data-score="2">그렇지 않다</button>
                <button class="option-btn" data-score="3">보통이다</button>
                <button class="option-btn" data-score="4">그렇다</button>
                <button class="option-btn" data-score="5">매우 그렇다</button>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <header>
                <h2>나의 HEXACO 프로필</h2>
                <p>당신의 성격 분석 결과입니다.</p>
            </header>
            
            <div class="chart-container">
                <canvas id="resultChart"></canvas>
            </div>

            <!-- AdSense Ad Placeholder (In-article) -->
            <div style="width:100%; text-align:center; margin: 20px 0;">
                <p style="font-size:0.8rem; color:#aaa;">Advertisement</p>
                <!-- Add slot here via Auto Ads or manual unit -->
            </div>

            <div id="result-detail" class="result-detail-container">
                <!-- Detailed Text Injected Here -->
            </div>

            <div class="action-buttons">
                <button id="share-btn" class="primary-btn share-btn">🔗 결과 링크 복사하기</button>
                <button id="retry-btn" class="secondary-btn">다시 하기</button>
            </div>
        </section>

        <footer>
            <p>&copy; 2026 HEXACO Test. <a href="privacy.html">개인정보처리방침</a></p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
